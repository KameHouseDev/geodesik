name: Deploy to Amazon Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build the application
      - name: Build the application
        run: npm run build

      # 5. Deploy to Amazon Lightsail
      - name: Deploy to Lightsail
        env:
          SSH_PRIVATE_KEY: ${{ secrets.LIGHTSAIL_SSH_KEY }}
          LIGHTSAIL_IP: ${{ secrets.LIGHTSAIL_IP }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem admin@$LIGHTSAIL_IP "sudo mkdir -p /var/www/html && sudo chown -R admin:admin /var/www/html && sudo rm -rf /var/www/html/*"
          scp -o StrictHostKeyChecking=no -i private_key.pem -r dist/* admin@$LIGHTSAIL_IP:/var/www/html/
          ssh -o StrictHostKeyChecking=no -i private_key.pem admin@$LIGHTSAIL_IP "
            sudo chown -R www-data:www-data /var/www/html &&
            sudo chmod -R 755 /var/www/html &&
            sudo pm2 stop all || true &&
            sudo systemctl stop pm2-root || true &&
            sudo fuser -k 80/tcp || true &&
            sudo pkill -9 nginx || true &&
            sudo rm -f /var/run/nginx.pid || true &&
            sudo systemctl start nginx &&
            sudo systemctl status nginx
          "
